<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us Form</title>
    </head>
    <body>
        <form action="#" method="post"/>
        <p>
            <div>
            <label id="FirstNameLabel" for="Firstname">First Name:</label>
            <input id="Firstname" name="Firstname" type="text" />
        </div>
        </p>
        <p>
            <div>
            <label id="LastNameLabel" for="Lastname">Last Name:</label>
            <input id="Lastname" name="Lastname" type="text" />
        </div>
        </p>
        <p>
            <div>
            <label id="EmailLabel" for="Email">Email Address:</label>
            <input id="Email" name="Email" type="text" />
        </div>
        </p>
        <br/>
        <p><div><label id="TypeoflicenseLabel" for="license">
            Type of license:</label></div></p>
        
    <input type="radio" name="Type of license" value="Business" checked/>Business<br/>
    <input type="radio" name="Type of license" value="Personal"/>Personal<br/>
    <div>
        <p>
        <div><label id="ReasonLabel" for="reason">Reason:</label></div>
        <select name="Reason">
        <option value="Selectareason">Select a reason</option>
        <option value="Softwaresupport">Software support</option>
        <option value="Hardwaresupport">Hardware support</option>
        <option value="Informationrequest">Information request</option>
    </select>
        </div>
</p>
    <p>
<div>
            <label id="<Additionalinformation></AdditionalinformationLabel" 
                for="Additionalinformation">Additional Information:</label>
            <textarea id="Additionalinformation" name="Additional information"></textarea>
        </div>
    </p>
    <p>
        <div>
            <input type="checkbox" name="Ihavereadthetermsofservice" 
            value="Ihavereadthetermsofservice" checked/>I have read the terms of service<br/>
        </div>
    </p>
    <p>
        <div>
            <input type="submit" id="SubmitButton" value="Send Request"/>
        </div>
    </p>
    </body>
</html>
